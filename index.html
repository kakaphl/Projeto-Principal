<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(145deg, #ca5c30, #7a3fbd);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .input:focus {
            border-color: #3498db;
            outline: nome;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        .google-btn {
            margin-top: 15px;
            padding: 10px;
            background: #db4437;
            justify-content: center;
            border: 1px solid #ddd;           
        }
        .google-btn:hover {
            background: #c1351d;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Seja Bem Vindo</h2>
        <form id="loginForm">
            <div class="input-group">
            <input type="text" id="userame" placeholder="UsuÃ¡rio ou Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha" required>
        </div>
        </form>
        <div id="g_id_onload" data-client_id="1060653026266-ddgvefd4hrrs7hgmojrkba198ulljmn2.apps.googleusercontent.com" data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse" data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
    <script>
        function handleCredentialResponse(response) {
    console.log("Token JWT: ", response.credential);

    // Armazena o token no localStorage
    localStorage.setItem("userToken", response.credential);

// Aguarda um curto tempo antes de redirecionar
setTimeout(() => {
    window.location.href = "https://kakaphl.github.io/Projeto-Principal/page.html"; // Troque pela URL desejada
}, 1000);
}
</script>
