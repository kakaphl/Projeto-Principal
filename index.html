<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #555252;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .google-btn {
            margin-top: 10px;
            background: #db4437;
        }
        .google-btn:hover {
            background: #c1351d;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="g_id_onload" data-client_id="1060653026266-ddgvefd4hrrs7hgmojrkba198ulljmn2.apps.googleusercontent.com" data-context="signin" data-ux_mode="redirect" data-callback="handleCredentialResponse" data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
    <script>
        function handleCredentialResponse(response) {
    console.log("Token JWT: ", response.credential);

    // Armazena o token no localStorage
    localStorage.setItem("userToken", response.credential);

    // Redireciona para a página inicial
    window.location.href = "pages/page.html"; // Troque pela URL desejada
}
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();  // Impede o envio do formulário
    
    var usuario = document.querySelector("input[placeholder='Usuário']").value;
    var senha = document.querySelector("input[placeholder='Senha']").value;
    
    // Aqui você pode fazer uma verificação simples de usuário e senha
    if (usuario === "meuUsuario" && senha === "minhaSenha") {
        alert("Login bem-sucedido!");
        window.location.href = "/page.html";  // Redireciona para a página inicial
    } else {
        alert("Usuário ou senha incorretos!");
    }
});
